[plot]
style = '.'
linestyle = '-'
linewidth = 1
marker = None
markersize = 4
alpha = 0.7
cmap = 'mako'
n_colors = 250
scale = 1.5

[animate]
mode = 'window'
focused = 0.5
unfocused = 1
unfocused_alpha = 0.25
rotations = 2
framerate = 50
duration = 10
elevation = 10
zoom = 1

[reduce]
ndims = 3
model = 'IncrementalPCA'

[align]
model = 'hyper'

[cluster]
verbose = False

[data]
homedir = os.getenv('HOME')
datadir = os.path.join(%(homedir)s, '.hypertools')
