[plot]
style = .
linestyle = -
linewidth = 1
markersize = 4
bigmarkersize = 6
opacity = 0.7

[reduce]
ndims = 3
algorithm = IncrementalPCA

[align]
algorithm = hyper

[text]
model = universal_sentence_encoder
universal_sentence_encoder_corpus = use
vectorizer = CountVectorizer
corpus = wiki
topics = 50
max_df = 0.25
min_df = 0.1
stop_words = english
strip_accents = unicode
lowercase = True
max_iter = 10
random_state = 0
learning_method = online
learning_offset = 50
n_topwords = 3

[CountVectorizer]
stop_words = 'english'
lowercase = True
max_df = 0.25
min_df = 0.1
strip_accents = 'unicode'

[cluster]
verbose = False

