[plot]
mode = 'lines'
linewidth = 2
marker = None
markersize = 2
bigmarkersize = 3
smallmarkersize = 0.5
opacity = 0.7
cmap = 'viridis'
n_colors = 250
scale = 1.5
color = 'rgb(0, 0, 0)'

[animate]
style = 'window'
focused = 0.5
unfocused = 10
focused_alpha = 0.5
unfocused_alpha = 0.05
rotations = 1
framerate = 30
duration = 10
elevation = 10
zoom = 1.5

[Procrustes]
scaling = True
reflection = True
reduction = False
oblique = False
oblique_rcond =-1
target = None

[HyperAlign]
n_iter = 10

[cluster]
mode = 'fit_predict'

[DictionaryLearning]
n_components = 3

[FactorAnalysis]
n_components = 3

[FastICA]
n_components = 3

[IncrementalPCA]
n_components = 3

[KernelPCA]
n_components = 3

[MiniBatchDictionaryLearning]
n_components = 3

[MiniBatchSparsePCA]
n_components = 3

[PCA]
n_components = 3

[SparsePCA]
n_components = 3

[TruncatedSVD]
n_components = 3

[UMAP]
n_components = 3

[Isomap]
n_components = 3

[LocallyLinearEmbedding]
n_components = 3

[MDS]
n_components = 3

[SpectralEmbedding]
n_components = 3

[TSNE]
n_components = 3
method = 'exact'

[data]
homedir = os.getenv('HOME')
datadir = os.path.join(%(homedir)s, '.hypertools')
